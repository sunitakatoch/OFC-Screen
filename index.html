<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

    <title>OFC Screen</title>
</head>

<body>
    <section class="wrapper">
        <img src="./images/main-bg.png" alt="" class="main-bg">
        <h1><span>office</span><br> campfire</h1>
        <div class="main-screen">
            <div class="form-sec">
                <p>Event Name</p>
                <h2>Creating personal connections with the Team.</h2>
                <form action="">
                    <label for="">Enter your full Name</label>
                    <input type="text">
                    <ul class="avatar-sec">
                        <p>Select your Avatar</p>
                        <li><input type="radio" name="test" id="av1">
                            <label for="av1"><img src="./images/avatar.png" /></label>
                        </li>
                        <li><input type="radio" name="test" id="av2">
                            <label for="av2"><img src="./images/avatar.png" /></label>
                        </li>
                        <li><input type="radio" name="test" id="av3">
                            <label for="av3"><img src="./images/avatar.png" /></label>
                        </li>
                        <li><input type="radio" name="test" id="av4">
                            <label for="av4"><img src="./images/avatar.png" /></label>
                        </li>
                        <li><input type="radio" name="test" id="av5">
                            <label for="av5"><img src="./images/avatar.png" /></label>
                        </li>
                    </ul>


                    <input type="submit" value="Submit">
                </form>
            </div>

        </div>
    </section>
